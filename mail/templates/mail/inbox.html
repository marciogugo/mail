{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view" style='display:none'>
    </div>

    <div id="compose-view" style='display:none'>
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <br>
            <button id="sendMail" type="submit" class="btn btn-primary">Send email</button>
        </form>
    </div>

    <div id="read-view" style='display:none'>
        <form id="read-form">
            <div class="form-group">
                From: <input disabled id="read-sender" class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input disabled id="read-recipients" class="form-control">
            </div>
            <div class="form-group">
                Subject: <input disabled class="form-control" id="read-subject" placeholder="Subject">
            </div>
            <div class="form-group">
                Date: <input disabled id="read-timestamp" class="form-control">
            </div>
            <textarea disabled class="form-control" id="read-body" placeholder="Body"></textarea>
            <br>
            <div id="reply-view">                 
            </div>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
